name: Publish Prometheus Targets

on:
  push:
    branches:
      - master
    paths:
      - 'modules/monitoring/prometheus-targets.nix'
      - 'modules/monitoring/flake-module.nix'
      - '.github/workflows/publish-prometheus-targets.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: cachix/install-nix-action@v31

      - name: Build prometheus-http-sd
        run: |
          nix build .#prometheus-http-sd
          cp -rL result _site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
